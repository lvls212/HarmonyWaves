      <button id="close-promo" aria-label="Close" style="position:absolute; top:0.7rem; right:1rem; background:none; border:none; font-size:1.5rem; color:#aaa; cursor:pointer;">&times;</button>
      <h3 style="font-family:'Lora',serif; color:var(--ocean2); font-size:1.3rem; margin-bottom:1.1rem; font-weight:700;">15% off your first massage</h3>
      <p style="font-size:1.1rem; color:var(--text); margin-bottom:1.5rem;">Book now and enjoy a special welcome discount on your first visit!</p>
      <a href="https://harmony-waves.planway.com" target="_blank" rel="noopener" style="display:inline-block; background:linear-gradient(90deg, var(--ocean2) 0%, var(--ocean1) 100%); color:#fff; padding:0.8rem 2rem; border-radius:30px; font-weight:700; font-size:1.1rem; text-decoration:none; box-shadow:var(--shadow);">Book Now</a>
    </div>
  </div>

  <script>
    // Language Switcher
    const enBtn = document.getElementById('en-btn');
    const daBtn = document.getElementById('da-btn');
    const langEn = document.querySelectorAll('.lang-en');
    const langDa = document.querySelectorAll('.lang-da');

    function showLang(lang) {
      if (lang === 'en') {
        langEn.forEach(el => el.style.display = '');
        langDa.forEach(el => el.style.display = 'none');
        enBtn.classList.add('active');
        daBtn.classList.remove('active');
        document.documentElement.lang = 'en';
      } else {
        langEn.forEach(el => el.style.display = 'none');
        langDa.forEach(el => el.style.display = '');
        enBtn.classList.remove('active');
        daBtn.classList.add('active');
        document.documentElement.lang = 'da';
      }
    }
    enBtn.addEventListener('click', () => showLang('en'));
    daBtn.addEventListener('click', () => showLang('da'));

    // Smooth scroll for nav links
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', function(e) {
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          e.preventDefault();
          target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });

    // Scroll-triggered fade-in animation
    const sections = document.querySelectorAll('section');
    const revealSections = () => {
      const trigger = window.innerHeight * 0.85;
      sections.forEach(sec => {
        const rect = sec.getBoundingClientRect();
        if (rect.top < trigger) {
          sec.classList.add('visible');
        }
      });
    };
    window.addEventListener('scroll', revealSections);
    window.addEventListener('load', revealSections);

    // Contact Form Validation and Integration-ready Logic
    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function handleForm(formId, messageId, lang) {
      const form = document.getElementById(formId);
      const messageDiv = document.getElementById(messageId);

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        messageDiv.style.display = 'none';
        messageDiv.classList.remove('error');
        let name = form.querySelector('input[name="name"]').value.trim();
        let email = form.querySelector('input[name="email"]').value.trim();
        let message = form.querySelector('textarea[name="message"]').value.trim();

        let error = '';
        if (!name) error = lang === 'en' ? 'Please enter your name.' : 'Indtast venligst dit navn.';
        else if (!email) error = lang === 'en' ? 'Please enter your email.' : 'Indtast venligst din email.';
        else if (!validateEmail(email)) error = lang === 'en' ? 'Please enter a valid email address.' : 'Indtast venligst en gyldig email.';
        else if (!message) error = lang === 'en' ? 'Please enter your message.' : 'Skriv venligst en besked.';

        if (error) {
          messageDiv.textContent = error;
          messageDiv.classList.add('error');
          messageDiv.style.display = 'block';
          return;
        }

        // Integration-ready: send email to info@harmonywaves.dk
        // Example: Use fetch to POST to your backend endpoint here

        // For now, just show a success message
        messageDiv.textContent = lang === 'en'
          ? 'Thank you for your message! I will get back to you soon.'
          : 'Tak for din besked! Jeg vender tilbage hurtigst muligt.';
        messageDiv.classList.remove('error');
        messageDiv.style.display = 'block';
        form.reset();
      });
    }

    handleForm('contactForm', 'formMessage-en', 'en');
    handleForm('contactForm-da', 'formMessage-da', 'da');

    // Scroll to Top Button Logic
    const scrollBtn = document.getElementById('scrollTopBtn');
    window.addEventListener('scroll', function() {
      if (window.scrollY > 200) {
        scrollBtn.classList.add('visible');
      } else {
        scrollBtn.classList.remove('visible');
      }
    });
    scrollBtn.addEventListener('click', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>

  <!-- JavaScript for Popup Modal -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const modal = document.getElementById('promo-modal');
      const closeModalBtn = document.getElementById('close-promo');
      const modalShown = localStorage.getItem('modalShown');

      // Function to show the modal
      function showModal() {
        modal.style.display = 'flex';
        localStorage.setItem('modalShown', 'true');
      }

      // Only show the modal if it hasn't been shown this session
      if (!modalShown) {
        setTimeout(showModal, 5000); // Show after 5 seconds
      } else {
        modal.style.display = 'none';
      }

      // Close the modal
      closeModalBtn.addEventListener('click', function() {
        modal.style.display = 'none';
      });

      // Close the modal if clicked outside the content area
      window.addEventListener('click', function(event) {
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
