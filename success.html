<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Message Sent | Harmony Waves Massage Studio</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(180deg, #bfe3ea 0%, #f5f7f4 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #23404a;
    }

    .container {
      max-width: 420px;
      padding: 2rem;
      background: #ffffffcc;
      backdrop-filter: blur(6px);
      border-radius: 18px;
      box-shadow: 0 6px 28px rgba(0,0,0,0.12);
      animation: fadeIn 0.8s ease;
    }

    h1 {
      font-family: 'Lora', serif;
      font-size: 1.9rem;
      margin-bottom: 1rem;
      color: #3a8cae;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      background: linear-gradient(90deg, #6bbfd6 0%, #b2e0e6 100%);
      color: white;
      text-decoration: none;
      padding: 0.9rem 2rem;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1.1rem;
      transition: background 0.2s;
    }

    a.button:hover {
      background: linear-gradient(90deg, #3a8cae 0%, #6bbfd6 100%);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: none;}
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Thank You</h1>
    <p>Your message has been successfully sent.<br>
       I will get back to you as soon as possible.</p>

    <a href="https://www.harmonywaves.dk" class="button">Return to Website</a>
  </div>

</body>
</html>
